<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <title>Button</title>
</head>
<body>
    <!-- Buttons Section -->
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <br><br>
    <!-- Company Buttons -->
    <button class="uber-btn">Request Now</button>
    <button class="amazon-btn">Add to Card</button>
    <button class="github-btn">Sign up</button>
    <br>
    <button class="bsone-btn">Get started</button>
    <button class="bstwo-btn">Download</button>
    <br>
    <button class="linkone-btn">Apply on company website</button>
    <button class="linktwo-btn">Save</button>
    <!-- End of Buttons Section -->
    
    <br><br>
    
    <!-- Product Section -->
    <a class="back-btn" href="#">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <p class="price-btn">$39 - in stock.</p>
    <p>Free delivery tommorow.</p>
    <button class="add-to-cart-btn">Add to Cart</button>
    <button class="buy-now-btn">Buy now</button>

    <!-- End of Product Section -->

    <br><br>

     <!-- Pagination -->
     <div>
       <button>Back</button>
       <a href="">1</a>
       <a href="">2</a>
       <a href="">3</a>
       <a href="">4</a>
       <a href="">5</a>
       <button>Next</button>
     </div>
      <!-- End of Pagination -->
      <br>

      <!-- Button Stretch -->
      <button class="stretch-btn">Stretch</button>
</body>
</html>
